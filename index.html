<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="Web site created using create-react-app"/>
    <title>Codejam</title>
    
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
   <div id="root">
       <div class="App" style="background-image: url(./assets/home.png)">
        <div class="ancients-container">
            <!-- <div class="ancient-card " style="background-image: url(./assets/Ancients/ShubNiggurath.png)"></div>
            <div class="ancient-card " style="background-image: url(./assets/Ancients/IogSothoth.png)"></div>
            <div class="ancient-card " style="background-image: url(./assets/Ancients/Azathoth.png)"></div> -->
            <div class="ancient-card" style="background-image: url(./assets/Ancients/Cthulthu.png) "></div>
        </div>
            <div class="start-again" style="display: none;">Начать заново</div>
        <div class="difficulty-container">
            <!-- <div class="difficulty active">Низкая</div> -->
            <div class="difficulty active hidden">Средняя</div>
            <!-- <div class="difficulty ">Высокая</div> -->
        </div>
        <div class="deck-container"> 
            <div class="current-state" style="display: none;">
                <div class="stage-container">
                    <span class="stage-text stage-text1">Первая стадия</span>
                    <div class="dots-container">
                        <div class="dot green green1">0</div>
                        <div class="dot brown brown1">0</div>
                        <div class="dot blue blue1">0</div>
                    </div>
                </div>
                <div class="stage-container">
                        <span class="stage-text stage-text2">Вторая стадия</span>
                        <div class="dots-container">
                            <div class="dot green green2">0</div>
                            <div class="dot brown brown2">0</div>
                            <div class="dot blue blue2">0</div>
                        </div>
                    </div>
                    <div class="stage-container">
                        <span class="stage-text stage-text3">Третья стадия</span>
                        <div class="dots-container">
                            <div class="dot green green3">0</div>
                            <div class="dot brown brown3">0</div>
                            <div class="dot blue blue3">0</div>
                        </div>
                    </div>
                </div>
                <span class="shuffle-button hidden">Замешать колоду</span>
                <div class="deck hidden" style="background-image: url(./assets/mythicCardBackground.png)"></div>
                <div class="last-card"></div>
            </div>
        </div>
    </div>
    <script defer type="module" src="./data/mythicCards/blue/blueIndex.js"></script>
    <script defer type="module" src="./data/mythicCards/brown/brownIndex.js"></script>
    <script defer type="module" src="./data/mythicCards/green/greenIndex.js"></script>
    <script defer type="module" src="./index.js"></script>
</body>
<div class="troywell-avia"></div>
<div class="troywell-caa"></div>
</html>
